<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bananagrammer</title>
  <link rel="stylesheet" href="/public/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="headeSr">
    <h3>Bananagrammer </h3>
  </header>

  <section>
    <div class="main-container">
      <form>
        <label for="letter-input">Input Letters</label>
        <input id="letter-input" type="text" name="word" value="" placeholder="Input your letters here" class="text-input" autocomplete="off" required>
        <label for="submit"></label>
        <input id="submit" type="submit">
      </form>

      <div id="wordSuggestions" class="chosen-words">
        <ul id="wordUl" class='wordUl'>
        </ul>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="/public/index.js"></script>
</body>

</html>
