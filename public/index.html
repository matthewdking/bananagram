<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bananagrammer</title>
  <link rel="stylesheet" href="./main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header class="header">
    <h3>Bananagrammer </h3>
  </header>

  <section>
    <div class="main-container">

        <label for="letter-input"></label>
        <input id="letter-input" type="text" name="word" value="" placeholder="Input your letters here" class="text-input" autocomplete="off" required>

        <div id="wordSuggestions" class="chosen-words">
          <ul id="wordUl" class='wordUl'>
          </ul>
        </div>
    </div>
  </section>

  <script type="text/javascript" src="/index.js"></script>
</body>

</html>
